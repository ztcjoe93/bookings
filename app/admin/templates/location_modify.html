{% extends "adm_base.html" %}

{% block content %}
<form method="post" action="">
<table>
	<tr>
		<td>Location Id</td>
		<td>Location Name</td>
		<td>Location Address</td>
	</tr>
{% for location in locations %}
	<tr>
		<td>{{ location.id }}</td>
		<td><a href="{{ url_for('admin_panel.location_mod', location_id=location.id) }}">{{ location.name }}</a></td>
		<td>{{ location.address }}</td>
	</tr>	
{% endfor %}
</table>
{% endblock %}
