{% extends "base.html" %}

{% block content %}

<div class="d-flex flex-row justify-content-around">
	<div class="card" style="height:600px;width:50%;">
		<div id="carouselslider" class="carousel slide carousel-fade h-75" style="border:1px black solid;"data-ride="carousel" data-interval=2500>
			<ol class="carousel-indicators">
				<li data-target="carouselslider" data-slide-to="0" class="active"></li>
				<li data-target="carouselslider" data-slide-to="1"></li>
				<li data-target="carouselslider" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="/static/slide1.jpg" class="w-100" style="height:450px;" alt="first_slide">
				</div>
				<div class="carousel-item">
					<img src="/static/slide2.png" class="w-100" style="height:450px;" alt="second_slide">
				</div>
				<div class="carousel-item">
					<img src="/static/slide3.jpg" class="w-100" style="height:450px;" alt="third_slide">
				</div>
			</div>
		</div>

	  <div class="card-body d-flex flex-row justify-content-between">
		  <a href="{{ url_for('main_panel.events') }}" class="btn btn-primary" style="height:35%;">Check out events now!</a>
		  <div>
			  <h5 class="card-title text-right">Card title</h5>
			  <span class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</span>
		  </div>
	  </div>
	</div>

	<div>
		<a class="twitter-timeline" href="https://twitter.com/YUI_STAFF" data-width="300" data-height="600">Tweets @YUI_STAFF</a>
	</div>
</div>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
{% endblock %}
