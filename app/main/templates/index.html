{% extends "base.html" %}

{% block content %}

<div class="d-flex flex-row justify-content-around">
	<div class="card mb-3" style="width: 75%">
		<div id="carouselslider" class="carousel slide carousel-fade" data-ride="carousel" data-interval=2500 style="border:1px solid black;">
			<ol class="carousel-indicators">
				<li data-target="carouselslider" data-slide-to="0" class="active"></li>
				<li data-target="carouselslider" data-slide-to="1"></li>
				<li data-target="carouselslider" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner" style="max-height:600px">
				<div class="carousel-item active">
					<img src="/static/slide1.jpg" class="w-75" alt="first_slide">
				</div>
				<div class="carousel-item">
					<img src="/static/slide2.png" class="w-75" alt="second_slide">
				</div>
				<div class="carousel-item">
					<img src="/static/slide3.jpg" class="w-75" alt="third_slide">
				</div>
			</div>
		</div>
	  <div class="card-body d-flex flex-row justify-content-around h-30" style="border:1px solid black;">
		  <a href="{{ url_for('main_panel.index') }}" class="btn btn-primary">Go somewhere</a>
		<div>
			<h5 class="card-title text-right">Card title</h5>
			<span class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</span>
		</div>
	  </div>
	</div>

	<div>
		<a class="twitter-timeline" href="https://twitter.com/YUI_STAFF" data-width="300" data-height="600">Tweets @YUI_STAFF</a>
	</div>
</div>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
{% endblock %}
